<!Doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="socio.js"></script>
<link rel="stylesheet" href="socio.css">
<title>ABM</title>
</head>
<body>
	<h1>Agregar un socio</h1>
	<form name="formulario" action="/Academia-Frontend/index.html" method="get">
		<table class="contenedor-tabla">
			<tr>
				<th>Numero de Socio</th>
				<td><input id="numerodesocio" type="text"></input></td>
			</tr>
			<tr>
				<th>Plan</th>
				<td><select id="plan">
						<option value="Plan">Seleccione</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
				</select></td>
			</tr>
			<tr>
				<th>Nombre y apellido</th>
				<td><input id="nombreyapellido" type="text"></input></td>
			</tr>
			<tr>
				<th>Sexo</th>
				<td><select id="sexo">
						<option value="Sexo">Seleccione</option>
						<option value="masculino">masculino</option>
						<option value="femenino">femenino</option>
				</select></td>
			</tr>
			<tr>
				<th>Estado civil</th>
				<td><select id="estadocivil">
						<option value="estadocivil">Seleccione</option>
						<option value="casado">casado</option>
						<option value="soltero">soltero</option>
				</select></td>
			</tr>
			<tr class="oculto">
				<th>Nombre y apellido de esposa</th>
				<td><input id ="nombreapellidoesposa" type="text"></input></td>
			</tr>

			<tr class="oculto">
				<th>Tiene hijos?</th>
				<td>Si<input id="hijos" type="checkbox"></input></td>
			<tr>
				<th>dni</th>
				<td><input id ="dni" type="text"></input></td>
			</tr>
			<tr>
				<th>telefono</th>
				<td><input id="telefono" type="text"></input></td>
			</tr>
			<tr>
				<th>direccion</th>
				<td><input id="direccion" type="text"></input></td>
			</tr>
			<tr>
				<td><input type="button" value="Volver" class="boton-volver"></input></td>
				<td><input id="confirmar" type="submit" value="Confirmar"
					class="confirmar-socio"></input></td>
			</tr>
		</table>
	</form>
</body>
</html>
